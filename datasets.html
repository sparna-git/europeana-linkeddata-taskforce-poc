  <script id="datasetsTemplate" type="text/x-jsrender">

<div class="container"><div class="row">
{{for catalog}}

  <div class="col-3" id="source{{:#index}}">
    <div class="card datasetCard">
      <div class="card-header datasetCardHeader">
        <h4 class="card-title"><input type="checkbox" class="selectDatasetCheckbox" data-uri="{{:id}}" data-endpoint="{{:endpointURL}}" />&nbsp;{{:title.en}}</h4>
        <p><em>{{:description.en}}</em></p>
        <p><smaller><a data-toggle="collapse" href="#source{{:#index}}_details">details&nbsp;<i class="fal fa-angle-down"></i></a></smaller></p>        
      </div> <!-- / .card-header -->
      
      <div>                   
        <div  class="collapse card-body" id="source{{:#index}}_details">
          <strong>Spatial :</strong><br> <ul class="inline-list">{{for spatial}}<li>{{:prefLabel.en}}</li>{{/for}}</ul>
          
          {{if temporal}}<strong>Temporal :</strong><br> <ul class="inline-list"><li>from {{:temporal.startDate}} to {{:temporal.endDate}}</li></ul>{{/if}}
          
          <strong>Keywords :</strong><br> <ul class="inline-list">{{for theme}}<li>{{:prefLabel.en}}</li>{{/for}}</ul>
        </div>
      </div><!-- / .card-body -->
    </div><!-- / .card -->
  </div><!-- / .col-3 -->

{{else}}
  <div class="col-12"><h4>No datasets found</h4></div>
{{/for}}
</div></div><!-- / .container -->
</script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- i18n -->
  <script src="assets/vendor/jquery.i18n/jquery.i18n.js"></script>

  <script src="assets/vendor/jquery.i18n/jquery.i18n.fallbacks.js"></script>
  <script src="assets/vendor/jquery.i18n/jquery.i18n.language.js"></script>
  <script src="assets/vendor/jquery.i18n/jquery.i18n.parser.js"></script>
  <script src="assets/vendor/jquery.i18n/jquery.i18n.emitter.js"></script>

  <!-- anchor.js -->
  <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>

  <!-- JSRender for templating -->
  <script src="https://www.jsviews.com/download/jsrender.js"></script>
  <script src="https://www.jsviews.com/download/jsrender.js"></script>

    <script>

      enableDatasetsBehavior = function() {
        $(".selectDatasetCheckbox").click(function () {
          if($(this).prop('checked')) {
            // set selected class on this one
            $(this).closest(".datasetCardHeader").addClass("datasetCardHeader-selected");
          } else {
            $(this).closest(".datasetCardHeader").removeClass("datasetCardHeader-selected");
          }

          // recompute value of sources
          $("#hiddenDatasets").html("")
          $(".selectDatasetCheckbox:checked").each(function( index ) { 
            $("#hiddenDatasets").append("<input type='hidden' name='dataset' value="+$(this).attr('data-uri')+" />");
          });
                    
          // enable submit button if needed
          if($(".selectDatasetCheckbox:checked").length > 0) {
            $('#submitDatasets').attr('disabled', false);
          } else {
            $('#submitDatasets').attr('disabled', true);
          }
          
          // retrieve list of endpoints to be queried
          var endpoints = $('.selectDatasetsCheckbox:checked').map(function() {
            return $(this).attr('data-endpoint');
          }).get();
        });
      }

      // load datasets from JSON
      fetch('./datasets.jsonld').then(response => {
          response.json().then(data => {
            var datasetsJson = data;
            // Get compiled template
            var tmpl = $.templates("#datasetsTemplate"); 
            var sourcesHtml = tmpl.render(datasetsJson);
            $("#datasets-section").html(sourcesHtml);

            enableDatasetsBehavior();
          });
        }
      );

      $.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if(results == null) { return null; }
        return results[1] || 0;
      }
      var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'en';

      anchors.options.placement = 'left';
      anchors.add();

      $( document ).ready(function() {
        // set the locale
        $.i18n( { locale: lang } );  
        $.i18n().load( {
            'en': {
              'page.title': 'Europeana Linked Data Taskforce',
              'menu.home': 'Sparnatural',
              'menu.lang': 'Lang.',
              'menu.github': 'Github',
            },
            'fr': {
              'page.title': 'Europeana Linked Data Taskforce',
              'menu.home': 'Sparnatural',
              'menu.lang': 'Lang.',
              'menu.github': 'Github',
            }
        } );  
        $('body').i18n();

        // disable submit button
        $('#submitDatasets').attr('disabled', true);
      });

    </script>
  </script>
